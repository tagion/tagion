name: Makefile CI

on:
  pull_request:
    branches: [ "develop" ]

jobs:
  unit-test:
    runs-on: ubuntu-latest
    steps:
    - name: add ssh key
      uses: shimataro/ssh-key-action@v2
      with:
        key: ${{ secrets.SSH_PRIVATE_KEY }}
        name: id_rsa
        known_hosts: ${{ secrets.KNOWN_HOSTS }}
        if_key_exists: ignore 
    - name: unittest  
      run: |  
        wget https://github.com/jacob-carlborg/dstep/releases/download/v1.0.0/dstep-1.0.0-linux-x86_64.tar.xz
        tar -xvf dstep-1.0.0-linux-x86_64.tar.xz
        cp dstep /usr/local/bin
        wget https://github.com/ldc-developers/ldc/releases/download/v1.28.1/ldc2-1.28.1-linux-x86_64.tar.xz
        tar -xvf ldc2-1.28.1-linux-x86_64.tar.xz
        export PATH=$PATH:/home/runner/work/tagion/tagion/ldc2-1.28.1-linux-x86_64/bin
        rm -rf tagion
        git clone --recurse-submodules -j8 git@github.com:tagion/tagion.git
        cd tagion
        export GITHUB_WORKFLOW_BRANCH=$GITHUB_HEAD_REF
        echo $GITHUB_WORKFLOW_BRANCH
        git checkout $GITHUB_WORKFLOW_BRANCH
        git branch
        git submodule update --recursive --init
        make unittest || make unittest 
        
    - name: unittest result
      run: |
        tail -n 3 /home/runner/work/tagion/tagion/tagion/logs/x86_64-linux/unittest.log | head -n 1 | grep passed
