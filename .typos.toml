[default.extend-words]
# India Standard Time
IST = "IST"
# D keyword
inout = "inout"
# opendoas bsd privilege escalation tools
doas = "doas"
# In Module name HiBONtoText
Nto = "Nto"
# Fixing this is a breaking change
deactive = "deactive"
# Wasm instruction. Not sure if it's correct.
truct = "truct"
# Hex value which typos thinks is a word
ba = "ba"
# Value which is used to derive something
deriver = "deriver"
# short for Cipher
Ciph = "Ciph"
# Ignore this because we highlight N in notation
otation = "otation"

# Name
Theis = "Theis"

# Actual fixes
indexes = "indices"
indexs = "indices"
convering = "converting"
definded = "defined"
Thown = "Thrown"
Thows = "Throws"
responde = "respond"
registerd = "registered"

[default]
extend-ignore-re = [
    # Ignore base58url encoded strings
    "@.*=",
    # Ignore hex values
    "0x.*",
]

[files]
extend-exclude = [
    "LICENSE.md",
    "src/lib-nngd/",
    "src/lib-libnng/",
    "src/fork-*",
    "src/lib-crypto/tagion/crypto/secp256k1/c/",
    "*.wast",
    "src/lib-behaviour/tagion/behaviour/unitdata/",
    "*.svg",
]
