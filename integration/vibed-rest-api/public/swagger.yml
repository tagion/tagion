components:
  schemas:
    Project:
      type: object
      properties:
        projectUUID:
          type: string
          example: "e98fc703-9334-46d1-93c9-5675656c050f"
        projectId:
          type: integer
          example: 1
        supplierUUID:
          type: string
          example: "cffe947a-0add-41a5-a59e-4f35fe18cb3b"
        projectTitle:
          type: string
          example: "Title 1"
        projectDescription:
          type: string
          example: "Title 1 Description of project"
        projectTags:
          type: array
          items:
            type: string
          example: ["CO2", "H2O"]
        projectGeolocation:
          type: string
          example: "123.3256.212 321.2445.256"
        projectUnitType:
          type: string
          example: "Hectar"
        projectUnitCount:
          type: number
          example: 117
        projectState:
          type: string
          example: "Active"
        projectStartDate:
          type: string
          example: "01-01-2023"
        projectStartTime:
          type: string
          example: "12:25:53"
        projectEndDate:
          type: string
          example: "24-12-2024"
        projectEndTime:
          type: string
          example: "17:25:43"
    ProjectDocument:
      type: object
      properties:
        projectDocumentUUID:
          type: string
          example: "e5ba99a7-f0ed-444f-ac43-07064aa1df80"
        documentUUID:
          type: string
          example: "1aa84542-c1b5-4fd6-8354-7dbcfe3d16d0"
        projectDocumentType:
          type: string
          example: "Contract"
        projectDocumentAuthor:
          type: string
          example: "Ramb√∏l"
        projectUUID:
          type: string
          example: "e98fc703-9334-46d1-93c9-5675656c050f"
    DocumentDocument:
      type: object
      properties:
        documentUUID:
          type: string
          example: "1aa84542-c1b5-4fd6-8354-7dbcfe3d16d0"
        documentId:
          type: integer
          example: 1
        documentFileType:
          type: string
          example: "pdf"
        documentBinary:
          type: string
          example: "aswsftrs123casd=="
        documentTitle:
          type: string
          example: "Test.pdf"
        documentSizeKb:
          type: integer
          example: 123456
        documentUploadTime:
          type: string
          example: "29-03-2023 16:51:42"
        documentUploadAdminUserUUID:
          type: string
          example: "ca5a0c33-febe-49ca-84d9-e27fbf2f3d16"
        supplierUUID:
          type: string
          example: "24afdb9f-49c5-4784-b2f2-2b4f135f5d5f"
        projectUUID:
          type: string
          example: "e98fc703-9334-46d1-93c9-5675656c050f"
        investorUUID:
          type: string
          example: "16f0654e-f18d-48cd-bfc0-55e5979f3d00"
    Benefit:
      type: object
      properties:
        benefitUuid:
          type: string
          example: "dd02c019-1050-421a-955f-afa28c6423f8"
        projectUuid:
          type: string
          example: "e98fc703-9334-46d1-93c9-5675656c050f"
        benefitId:
          type: integer
          example: 1
        benefitType:
          type: string
          example: "Afforestation"
        benefitDescription:
          type: string
          example: "Afforestation of 1"
        benefitLocationSizeUnit:
          type: string
          example: "Hectar"
        benefitLocationSizeUnitCount:
          type: integer
          example: 10
        benefitPrice:
          type: integer
          example: 125
        benefitPriceCurrency:
          type: string
          example: "DKK"
        benefitSharesTotalAmount:
          type: integer
          example: 15
    BenefitShare:
      type: object
      properties:
        benefitShareUUID:
          type: string
          example: "df51e3a0-d48a-41a7-8960-8534e154e5e6"
        benefitShareId:
          type: integer
          example: 1
        benefitUUID:
          type: string
          example: "dd02c019-1050-421a-955f-afa28c6423f8"
        benefitShareNumber:
          type: integer
          example: 1
        benefitShareLocationSizeUnit:
          type: string
          example: "Hectar"
        benefitShareLocationSizeUnitCount:
          type: integer
          example: 1
        benefitSharePriceCurrency:
          type: string
          example: "DKK"
        benefitSharePrice:
          type: integer
          example: 1 
    BenefitShareCredit:
      type: object
      properties:
        benefitShareCreditUUID:
          type: string
          example: "0de6c792-f3ca-49a3-89a7-892117383956"
        benefitShareCreditId:
          type: integer
          example: 1
        benefitShareUUID:
          type: string
          example: "df51e3a0-d48a-41a7-8960-8534e154e5e6"
        benefitShareCreditType:
          type: string
          example: "CarbonCredit"
        benefitShareCreditUnit:
          type: string
          example: "Hectar"
        benefitShareCreditUnitProductionCount:
          type: integer
          example: 2
        benefitShareCreditUnitProductionYear:
          type: integer
          example: 2023
    PostResponse:
      type: object
      properties:
        id:
          type: string
          example: "dd02c019-1050-421a-955f-afa28c6423f8"
    DeleteResponse:
      type: object
      properties:
        message:
          type: string
          example: "Succesfully deleted"
