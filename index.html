<!-- index.html -->

<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <meta charset="UTF-8" />
    <link
      rel="stylesheet"
      href="//cdn.jsdelivr.net/npm/docsify@4/themes/vue.css"
    />
    <link rel="stylesheet" href="//unpkg.com/docsify-toc@1.0.0/dist/toc.css">
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/mermaid/dist/mermaid.min.css">
  </head>
  <body>
    <script src="//cdn.jsdelivr.net/npm/mermaid@9/dist/mermaid.min.js"></script>
    <div id="app"></div>
    <script src='documents/_static/viz.js'></script>
    <script src='documents/_static/full.render.js'></script>;
    <script>

      var num = 0;
      mermaid.initialize({ startOnLoad: false });

      window.$docsify = {
        // load from _sidebar.md
        loadSidebar: true,

        search: 'auto', // default
        search: [
          '/',            // => /README.md
        ],

        schemas : [
            ["ddoc://", "https://ddoc.tagion.org/"],
            ["src://", "https://github.com/tagion/tagion/tree/current/src/"],
        ],

          markdown: {
              renderer: {
                  code: function(code, lang) {
                      if (lang === "mermaid") {
                          return (
                              '<div class="mermaid">' + mermaid.render('mermaid-svg-' + num++, code) + "</div>"
                          );
                      }
                      return this.origin.code.apply(this, arguments);
                  }
              }
          }
      };

    </script>
    <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
    <script src="documents/_static/docsify-var.js"></script>
    <script src="documents/_static/docsify-viz.js"></script>
    <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/prismjs@1.29.0/components/prism-d.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/prismjs@1.29.0/components/prism-json.min.js"></script></script>
    <script src="//unpkg.com/docsify-toc@1.0.0/dist/toc.js"></script>


    <script src="//cdn.jsdelivr.net/npm/katex@latest/dist/katex.min.js"></script>
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/katex@latest/dist/katex.min.css" />
    <script src="//cdn.jsdelivr.net/npm/marked@4"></script>

    <!-- CDN files for docsify-katex -->
    <script src="//cdn.jsdelivr.net/npm/docsify-katex@latest/dist/docsify-katex.js"></script>
    <!-- or <script src="//cdn.jsdelivr.net/gh/upupming/docsify-katex@latest/dist/docsify-katex.js"></script> -->
    
  </body>
</html>
