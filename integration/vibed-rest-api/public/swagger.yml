paths:
  /project:
    post:
      tags:
        - Project
      summary: Create new project
      operationId: addProject
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Project'   
        required: true
      responses:
        '201':
          description: Created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PostResponse'
        '400':
          description: Bad request
  /project/{projectID}:
    get:
      tags:
        - Project
      summary: Get project info by ID
      operationId: getProjectById
      parameters:
        - name: projectID
          in: path
          description: ID of project to return
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Project'
        '400':
          description: Bad request
    delete:
      tags:
        - Project
      summary: Delete project by ID
      operationId: deleteProjectById
      parameters:
        - name: projectID
          in: path
          description: ID of project to delete
          required: true
          schema:
            type: string
      responses:
