name: Build libmobile for ios
inputs:
  platform:
    description: 'The target platform'
    required: true
    type: number

runs:
  using: composite
  steps:
    - name: Build
      shell: bash
      run: |
        export PATH="/Users/piss/tools/ldc2-1.41.0-beta1-osx-universal/bin/:$PATH"
        which ldc2
        make DC=ldc2 SHARED=1 PLATFORM=${{ inputs.platform }} libtauonapi libmobile
        file ./build/${{ inputs.platform }}/lib/libtauonapi.dylib

    - name: Check output binaries
      shell: bash
      run: |
        ! nm build/${{ inputs.platform }}/lib/libtauonapi.dylib | grep __dyld_get_image_slide

    - uses: actions/upload-artifact@v4
      if: success()
      with:
        name: ${{ inputs.platform }}
        path: |
          build/${{ inputs.platform }}/lib/libtauonapi.*
          build/${{ inputs.platform }}/lib/libmobile.*

        if-no-files-found: error

    - name: Cleanup
      shell: bash
      run: |
        make PLATFORM=${{ inputs.platform }} clean
